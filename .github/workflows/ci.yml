name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api_watcher/requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 api_watcher --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 api_watcher --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check api_watcher
    
    - name: Create test configuration
      run: |
        echo '[{"url": "https://httpbin.org/json", "type": "json", "name": "Test", "description": "Test"}]' > urls.json
    
    - name: Run unit tests
      run: |
        cd api_watcher
        python run_tests.py unit
    
    - name: Run main module tests
      run: |
        cd api_watcher
        python run_tests.py main
    
    - name: Run integration tests
      run: |
        cd api_watcher
        python run_tests.py integration
    
    - name: Run tests with coverage
      run: |
        cd api_watcher
        python run_tests.py coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./api_watcher/htmlcov/index.html
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Test health check
      run: |
        cd api_watcher
        echo '{"status": "healthy", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S)'", "details": {"last_run": "test", "total_urls": 1, "successful": 1, "failed": 0, "changes_detected": 0}}' > health.json
        python health_check.py

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r api_watcher/requirements.txt
    
    - name: Run safety check
      run: |
        safety check
    
    - name: Run bandit security check
      run: |
        bandit -r api_watcher -f json -o bandit-report.json || true
        bandit -r api_watcher