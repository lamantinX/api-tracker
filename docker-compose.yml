version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: api-watcher-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-api_watcher}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-api_watcher_secret}
      POSTGRES_DB: ${POSTGRES_DB:-api_watcher}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-api_watcher}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  watcher:
    build: .
    container_name: api-watcher
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./urls.json:/app/urls.json:ro
      - ./snapshots:/app/snapshots
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-api_watcher}:${POSTGRES_PASSWORD:-api_watcher_secret}@db:5432/${POSTGRES_DB:-api_watcher}
      - API_WATCHER_URLS_FILE=/app/urls.json
      - API_WATCHER_SNAPSHOTS_DIR=/app/snapshots
      - API_WATCHER_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - ZENROWS_API_KEY=${ZENROWS_API_KEY:-}
      - API_WATCHER_DAEMON=true
      - API_WATCHER_CHECK_INTERVAL=${CHECK_INTERVAL:-3600}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
