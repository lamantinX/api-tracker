apiVersion: v1
kind: ConfigMap
metadata:
  name: api-watcher-config
  namespace: default
data:
  urls.json: |
    [
      {
        "url": "https://docs.stripe.com/api/customers#create_customer",
        "type": "html",
        "name": "Stripe - Создание клиента",
        "selector": ".method",
        "description": "Мониторинг метода создания клиента"
      }
    ]

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-watcher-snapshots
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-watcher
  namespace: default
  labels:
    app: api-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-watcher
  template:
    metadata:
      labels:
        app: api-watcher
    spec:
      containers:
      - name: api-watcher
        image: api-watcher:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: API_WATCHER_SNAPSHOTS_DIR
          value: "/app/snapshots"
        - name: API_WATCHER_URLS_FILE
          value: "/app/urls.json"
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            python /app/api_watcher/main.py
            sleep 1800  # 30 минут
          done
        livenessProbe:
          exec:
            command:
            - python
            - /app/api_watcher/health_check.py
            - --quiet
            - --max-age
            - "60"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - /app/api_watcher/health_check.py
            - --quiet
            - --max-age
            - "30"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: snapshots
          mountPath: /app/snapshots
        - name: config
          mountPath: /app/urls.json
          subPath: urls.json
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: snapshots
        persistentVolumeClaim:
          claimName: api-watcher-snapshots
      - name: config
        configMap:
          name: api-watcher-config
      - name: logs
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-watcher-health
  namespace: default
  labels:
    app: api-watcher-health
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-watcher-health
  template:
    metadata:
      labels:
        app: api-watcher-health
    spec:
      containers:
      - name: health-server
        image: api-watcher:latest
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/api_watcher/health_server.py
        - --host
        - "0.0.0.0"
        - --port
        - "8080"
        env:
        - name: LOG_LEVEL
          value: "INFO"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: snapshots
          mountPath: /app/snapshots
          readOnly: true
      volumes:
      - name: snapshots
        persistentVolumeClaim:
          claimName: api-watcher-snapshots

---
apiVersion: v1
kind: Service
metadata:
  name: api-watcher-health
  namespace: default
  labels:
    app: api-watcher-health
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-watcher-health

---
# Опционально: Ingress для внешнего доступа к health endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-watcher-health
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api-watcher-health.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-watcher-health
            port:
              number: 8080